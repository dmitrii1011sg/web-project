<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/main.css') }}">
    <title>{{ context.title_page }}</title>
</head>
<body style="background-color: #343a40;">
<header>
    <nav class="navbar navbar-expand-lg navbar-onelect">
        <a class="navbar-brand" href="/">Onelect</a>
        <div class="collapse navbar-collapse" id="navbarsExample02">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/friends">Friends</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/users?page=0">Other Users</a>
              </li>
            </ul>
            {% if current_user.is_authenticated %}
                <div class="dropdown dropleft">
                    <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {{ current_user.login }}
                    </button>

                    <div class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="/profile/{{current_user.id}}">Profile</a>
                        <a class="dropdown-item" href="/logout">Log Out</a>
                    </div>
                </div>
            {% else %}
                <div class="btn-group btn-login">
                    <a role="button" class="btn btn-dark" href="/register">Sing up</a>
                    <a role="button" class="btn btn-dark" href="/login">Log In</a>
                </div>
            {% endif %}
          </div>
    </nav>
    
</header>
<!-- Begin page content -->
<main role="main" class="container d-flex justify-content-center">
        {% block content %}

        {% endblock %}
</main>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
